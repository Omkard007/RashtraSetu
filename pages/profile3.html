<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RASHTRASETU Navbar</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    /* NAVBAR */
    .gov-navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 25px;
      background: #ffffff;
      border-bottom: 2px solid #e5e5e5;
    }

    /* LEFT LOGO */
    .gov-left {
      text-align: center;
    }

    .gov-left img {
      width: 70px;
    }

    .gov-logo-text {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #0b2c5d;
    }

    /* CENTER TEXT */
    .gov-center {
      text-align: center;
    }

    .gov-center h5 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #0b2c5d;
    }

    .gov-center p {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 1px;
      color: #555;
      margin-top: 4px;
    }

    /* RIGHT OFFICIALS */
    .gov-right {
      display: flex;
      gap: 18px;
    }

    .official {
      text-align: center;
      max-width: 110px;
    }

    .official img {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #0b2c5d;
    }

    .official-name {
      font-size: 12px;
      font-weight: 600;
      margin-top: 6px;
    }

    .official-title {
      font-size: 10px;
      font-weight: 600;
      color: #0b2c5d;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="gov-navbar">

    <!-- LEFT -->
    <div class="gov-left">
      <img src="images/logo7.jpeg" alt="logo">
      <div class="gov-logo-text">RASHTRASETU</div>
    </div>

    <!-- CENTER -->
    <div class="gov-center">
      <h5>RASHTRASETU</h5>
      <p>THE BRIDGE BETWEEN NATION AND CITIZENS</p>
    </div>

    <!-- RIGHT -->
    <div class="gov-right">

      <div class="official">
        <img src="images/fadanvis.jpeg" alt="">
        <div class="official-name">Devendra Fadnavis</div>
        <div class="official-title">CHIEF MINISTER</div>
      </div>

      <div class="official">
        <img src="images/shinde.jpeg" alt="">
        <div class="official-name">Eknath Shinde</div>
        <div class="official-title">DEPUTY CHIEF MINISTER</div>
      </div>

      <div class="official">
        <img src="images/pawar.jpeg" alt="">
        <div class="official-name">Ajit Pawar</div>
        <div class="official-title">DEPUTY CHIEF MINISTER</div>
      </div>

      <div class="official">
        <img src="images/shelar.jpeg" alt="">
        <div class="official-name">Ashish Shelar</div>
        <div class="official-title">INFORMATION TECHNOLOGY MINISTER</div>
      </div>

    </div>
  </div>

</body>
</html>
