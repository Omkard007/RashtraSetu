<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Corporators | Civic Transparency Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */
body {
  background: #f1f5f9;
  font-family: 'Segoe UI', sans-serif;
}

.page-title {
  font-weight: 800;
  color: #0f172a;
}

/* ================= SEARCH ================= */
.search-box {
  max-width: 420px;
  margin: auto;
}

/* ================= CARD ================= */
.corp-card {
  background: #fff;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.08);
  transition: 0.35s;
  position: relative;
  cursor: pointer;
}

.corp-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 25px 40px rgba(0,0,0,0.15);
}

.party {
  position: absolute;
  top: 15px;
  right: 15px;
  padding: 5px 14px;
  font-size: 12px;
  border-radius: 20px;
  color: #fff;
}

.party.BJP { background: #f97316; }
.party.NCP { background: #16a34a; }
.party.CONGRESS { background: #2563eb; }

.corp-img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  border-radius: 14px;
}

.corp-name {
  font-weight: 700;
  margin-top: 10px;
}

.corp-ward {
  font-size: 14px;
  color: #475569;
}

/* ================= ASSET BAR ================= */
.asset-bar {
  background: #e5e7eb;
  border-radius: 20px;
  height: 8px;
  overflow: hidden;
}

.asset-fill {
  background: linear-gradient(90deg, #0ea5e9, #22c55e);
  height: 100%;
}

/* ================= MODAL ================= */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 3000;
}

.modal-bg.active {
  display: flex;
}

.modal-box {
  background: #fff;
  width: 90%;
  max-width: 520px;
  border-radius: 20px;
  padding: 25px;
  animation: zoom 0.4s ease;
}

@keyframes zoom {
  from { transform: scale(0.7); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}

.close-btn {
  float: right;
  font-size: 22px;
  cursor: pointer;
}

/* ================= AFFIDAVIT ================= */
.affi {
  background: #f8fafc;
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 10px;
}

.affi span {
  font-size: 13px;
  color: #64748b;
}

.disclaimer {
  font-size: 13px;
  color: #64748b;
}

</style>
</head>

<body>

<div class="container py-5">
  <h2 class="text-center page-title mb-4">Corporators & Public Representatives</h2>

  <!-- SEARCH -->
  <input class="form-control search-box mb-5" id="search" placeholder="Search by name or ward">

  <!-- CARDS -->
  <div class="row g-4" id="corpList"></div>

  <p class="text-center mt-5 disclaimer">
    Information based on self-declared affidavits submitted to Election Commission of India.
  </p>
</div>

<!-- ================= MODAL ================= -->
<div class="modal-bg" id="modal">
  <div class="modal-box">
    <span class="close-btn" onclick="closeModal()">✕</span>
    <h5 id="mName"></h5>
    <p id="mWard"></p>

    <hr>

    <div class="affi"><span>Total Assets</span><h6 id="mAssets"></h6></div>
    <div class="affi"><span>Movable Assets</span><h6 id="mMovable"></h6></div>
    <div class="affi"><span>Immovable Assets</span><h6 id="mImmovable"></h6></div>
    <div class="affi"><span>Liabilities</span><h6 id="mLiabilities"></h6></div>

    <small class="text-muted">Source: Election Commission of India</small>
  </div>
</div>

<script>

/* ================= DATA ================= */
const corporators = [
  {
    name: "Nitin Landge",
    ward: "Ward 25 – Bhosari",
    party: "BJP",
    img: "../images/nitin_landge.jpeg",
    assets: "₹2.8 Cr",
    movable: "₹65 Lakh",
    immovable: "₹2.15 Cr",
    liabilities: "Nil",
    assetScore: 78
  },
  {
    name: "Santosh Londhe",
    ward: "Ward 18 – Pimpri",
    party: "NCP",
    img: "../images/santosh_londhe.jpeg",
    assets: "₹1.9 Cr",
    movable: "₹45 Lakh",
    immovable: "₹1.45 Cr",
    liabilities: "₹12 Lakh",
    assetScore: 62
  }
];

/* ================= RENDER ================= */
const list = document.getElementById("corpList");

function render(data) {
  list.innerHTML = "";
  data.forEach((c,i)=>{
    list.innerHTML += `
      <div class="col-md-3">
        <div class="corp-card" onclick="openModal(${i})">
          <span class="party ${c.party}">${c.party}</span>
          <img src="${c.img}" class="corp-img">
          <div class="corp-name">${c.name}</div>
          <div class="corp-ward">${c.ward}</div>
          <div class="mt-3 asset-bar">
            <div class="asset-fill" style="width:${c.assetScore}%"></div>
          </div>
          <small>Asset Score ${c.assetScore}%</small>
        </div>
      </div>
    `;
  });
}

render(corporators);

/* ================= SEARCH ================= */
document.getElementById("search").addEventListener("keyup", e=>{
  const v = e.target.value.toLowerCase();
  render(corporators.filter(c =>
    c.name.toLowerCase().includes(v) || c.ward.toLowerCase().includes(v)
  ));
});

/* ================= MODAL ================= */
function openModal(i) {
  const c = corporators[i];
  document.getElementById("mName").innerText = c.name;
  document.getElementById("mWard").innerText = c.ward;
  document.getElementById("mAssets").innerText = c.assets;
  document.getElementById("mMovable").innerText = c.movable;
  document.getElementById("mImmovable").innerText = c.immovable;
  document.getElementById("mLiabilities").innerText = c.liabilities;
  document.getElementById("modal").classList.add("active");
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
}

</script>

</body>
</html>
